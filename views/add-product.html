<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Add Product</title>
  </head>
  <body>
    <header class="bg-blue-400 h-16 flex justify-left items-center">
      <nav class="px-6 text-white">
        <ul class="flex gap-4">
          <li><a href="/">Shop</a></li>
          <li><a href="/admin/add-product">Add Product</a></li>
        </ul>
      </nav>
    </header>
    <main class="pt-7">
      <form action="/admin/add-product" method="POST" class="w-full max-w-md mx-auto">
        <div
          class="flex items-center border border-b-2 border-teal-500 py-2 px-2"
        >
          <input
            type="text"
            name="title"
            placeholder="Product Title"
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          />
          <button
            type="submit"
            class="bg-teal-500 text-left hover:bg-teal-700 text-white font-bold py-2 px-12 rounded focus:outline-none focus:shadow-outline"
          >
            AddProduct
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
